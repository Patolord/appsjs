                  <tr>
                    <th scope="col">Fator</th>
                    <th scope="col">BTU/h</th>
                  </tr>
                </thead>
                <tbody>

                  <tr>

                  </tr>
                  <tr>

                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">24</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">25</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row" id=fac>#</th>
                    <td id=fac2></td>
                  </tr>
            </div>

            </td>
            </tr>
            </tbody>
            </table>
        </div>
        </form>

        <div class="form-group" id="inputfactor">
          <div class="input-group">
            <input type="number" class="form-control" id="factor" placeholder="Outro fator" />
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
